<!doctype html>
<html lang="en">
  <head>
    <title>Tello Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1>Tello Drone Control Pannel</h1>
        </div>
      </div>
      <hr>
    </div>

    <div class="container text-center">
          <div class="list-group list-group-horizontal d-inline-flex">
            {% for key, value in data.items() %}
            <a class="list-group-item list-group-item-action" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ key }}</h5>
                </div>
                <p id="{{ key }}" class="mb-1">{{ value }}</p>
              </a>
            {% endfor %}
          </div>
      <hr>
    </div>
    <br>

      <div class="container text-center">
          <div class="col-lg-8 offset-lg-2">
              <h3>Live Stream</h3>
              <img id="video_feed" src="{{ url_for('video_feed') }}" width="80%">
           </div>
      </div>
      <br>

      <div class="container text-center d-flex justify-content-center">
          <div class="btn-group btn-group-lg" role="group">
            <button id="takeoff" onclick="takeoff()" type="button" class="btn btn-success">Takeoff</button>
            <button id="land" onclick="land()" type="button" class="btn btn-warning">Land</button>
          </div>
        <hr>
      </div>
    <br>

    <div class="container text-center d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            <button id="move-up" onclick="move('up')" type="button" class="btn btn-primary">Up</button>
            <button id="move-down" onclick="move('down')" type="button" class="btn btn-primary">Down</button>
          </div>
        </div>

        <div class="col">
          <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical button group">
            <button id="move-forward" onclick="move('forward')" type="button" class="btn btn-primary">Forward</button>
            <button id="move-back" onclick="move('back')" type="button" class="btn btn-primary">Back</button>
        </div>
        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="container text-center d-flex justify-content-center">
    <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
      <button id="move-left" onclick="move('left')" type="button" class="btn btn-primary">Left</button>
      <button id="move-right" onclick="move('right')" type="button" class="btn btn-primary">Right</button>
    </div>
    <hr>
  </div>
  <br>

    <div class="container text-center d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Rotate
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a id="rotate-left" class="dropdown-item" onclick="rotate('left')">Left</a></li>
              <li><a id="rotate-right" class="dropdown-item" onclick="rotate('right')">Right</a></li>
            </ul>
          </div>
        </div>
  
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Flip
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
              <li><a id="flip-forward" class="dropdown-item" onclick="flip('forward')">Forward</a></li>
              <li><a id="flip-back" class="dropdown-item" onclick="flip('back')">Back</a></li>
              <li><a id="flip-left" class="dropdown-item" onclick="flip('left')">Left</a></li>
              <li><a id="flip-right" class="dropdown-item" onclick="flip('right')">Right</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


    <br>
    <br>
    <br>

    <center><button id="connect-button" onclick="reconnect()" type="button" class="btn btn-success">Reconnect</button></center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
  </body>
</html>
